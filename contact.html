<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dinesh Phuyal</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-form">
            <h1>Contact Form</h1>
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Your Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" name="subject" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            
            <!-- Added LinkedIn Profile Section -->
            <div class="social-profiles">
                <h3>Connect with Me</h3>
                <a href="https://www.linkedin.com/in/dinesh-phuyal-74a6ba102" target="_blank" rel="noopener noreferrer">
                    ðŸ”— LinkedIn Profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
